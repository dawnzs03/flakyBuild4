assemble:
    - from: batch
      into: batch
liferay-ticket-batch-object-definition:
    name: Liferay Ticket Batch Object Definition
    oAuthApplicationHeadlessServer: liferay-ticket-batch-object-definition-oauth-application-headless-server
    type: batch
liferay-ticket-batch-object-definition-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Ticket Batch Object Definition OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer