assemble:
    - from: batch
      into: batch
liferay-ticket-batch-object-entry:
    name: Liferay Ticket Batch Object Entry
    oAuthApplicationHeadlessServer: liferay-ticket-batch-object-entry-oauth-application-headless-server
    type: batch
liferay-ticket-batch-object-entry-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay Ticket Batch Object Entry OAuth Application Headless Server
    scopes:
        - C_J3Y7Ticket.everything
        - Liferay.Headless.Batch.Engine.everything
    type: oAuthApplicationHeadlessServer