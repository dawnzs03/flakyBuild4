apply plugin: "com.liferay.whip"
apply plugin: "eclipse"
apply plugin: "java-library"

group = "com.example"

task runGradleTest

dependencies {
	testImplementation group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.5.0"
	testImplementation group: "com.liferay.portal", name: "com.liferay.portal.test", version: "3.0.0"
}

repositories {
	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}

runGradleTest {
	dependsOn test
}

test {
	testLogging {
		showStandardStreams = true
	}

	whip {
		excludes = ['.*Test', '.*Test\\$.*', '.*\\$Proxy.*', 'com/liferay/whip/.*']
		includes = ['com/example/.*']
	}
}

whip {
	version = "1.0.1"
}