sourceCompatibility = "1.6"
targetCompatibility = "1.6"

clean {
	ext {
		cleanDeployed = false
	}
}

dependencies {
	compileOnly group: "com.liferay", name: "com.liferay.jenkins.results.parser", version: "1.0.1254"
	compileOnly group: "org.apache.ant", name: "ant", transitive: false, version: "1.10.11"
}

liferay {
	deployDir = file("../../../lib/development")
}