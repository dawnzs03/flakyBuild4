apply plugin: "com.liferay.maven.plugin.builder"

buildPluginDescriptor {
	ext {
		autoClean = false
	}

	finalizedBy formatSource

	goalPrefix = "wsdd-builder"
}

dependencies {
	api group: "axis", name: "axis-wsdl4j", version: "1.5.1"
	api group: "com.liferay", name: "org.apache.axis", version: "1.4.LIFERAY-PATCHED-7"
	api group: "com.liferay", name: "org.apache.commons.logging", version: "1.2.LIFERAY-PATCHED-2"
	api group: "com.liferay", name: "org.apache.logging.log4j.core", version: "2.17.1.LIFERAY-PATCHED-1"
	api group: "com.sun.mail", name: "jakarta.mail", version: "1.6.6"
	api group: "commons-discovery", name: "commons-discovery", version: "0.2"
	api group: "javax.activation", name: "activation", version: "1.1"
	api group: "org.apache.ant", name: "ant", version: "1.10.11"
	api group: "org.apache.axis", name: "axis-ant", version: "1.4"
	api group: "org.apache.axis", name: "axis-jaxrpc", version: "1.4"
	api group: "org.apache.axis", name: "axis-saaj", version: "1.4"
	api group: "org.dom4j", name: "dom4j", version: "2.1.3"

	compileOnly group: "com.liferay", name: "com.liferay.petra.lang", version: "1.0.0"
	compileOnly group: "com.liferay", name: "com.liferay.petra.string", version: "5.3.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "2.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.49.0"
	compileOnly group: "org.apache.maven", name: "maven-plugin-api", transitive: false, version: "3.0.4"
	compileOnly group: "xerces", name: "xercesImpl", transitive: false, version: "2.12.2"
}

liferay {
	deployDir = "../../../tools/sdk/dependencies/com.liferay.portal.tools.wsdd.builder/lib"
}

updateFileVersions {
	match(/\t\t\t\t<version>(\d.+)<\/version>/, "samples/pom.xml")
	match(/com\.liferay\.portal\.tools\.wsdd\.builder=(\d.+)/, "../../sdk/gradle-plugins/src/main/resources/com/liferay/gradle/plugins/dependencies/portal-tools.properties")
	match(/\t\t<dependency name="com.liferay.portal.tools.wsdd.builder" org="com.liferay" rev="(\d.+)" \/>/, "../../../tools/sdk/dependencies/com.liferay.portal.tools.wsdd.builder/ivy.xml")
}